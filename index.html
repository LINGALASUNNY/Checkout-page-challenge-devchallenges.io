<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout page Challenge</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="devchallenges.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
</head>
<body>
    <h1>Checkout</h1>
    <div class="shop-cart">
        <div class="cart">
            <img src="photo1.png" alt="photo1">
            <div class="cart-info">
            <h3>Vintage Backbag</h3>
            <span id="text">$54.99</span><span id="text-1">$94.99</span>
            <p><button>-</button><span>  1</span><button>+</button></p>
            </div>
        </div>
        <div class="cart">
            <img src="photo2.png" alt="photo2">
             <div class="cart-info">
              <h3>Levi Shoes</h3>
              <span id="text">$74.99 </span> <span id="text-1"> $124.99</span>
              <p><button>-</button><span>  1</span><button>+</button></p>
             </div>
        </div>
        <div class="shipping">
        <div class="Total">
         <h2>Shipping</h2>
         <h4>$19</h4>
        </div>
        </div>
        <div class="Total">
            <h2>Total</h2>
            <h4>$148.98</h4>
        </div>
    </div>
    <div class="contact-information">
        <h2>Contact information</h2>
        <form>
            <label>E-mail</label><br>
            <i class="fa-solid fa-envelope" id="icon"></i><br>
            <input type="email" placeholder="Enter your email.." class="input-field"><br>
            <label>Phone</label><br>
            <i class="fa-solid fa-phone" id="icon"></i><br>
            <input type="text" placeholder="Enter your Phone" class="input-field"><br>
        <h2>Shipping address</h2>
           <label>Full  name</label><br>
           <i class="fa-solid fa-user" id="icon"></i><br>
           <input type="text" placeholder="Rodney Cotton" class="input-field"><br>
           <label>Address</label><br>
           <i class="fa-solid fa-house" id="icon"></i><br>
           <input type="text" placeholder="Your address" class="input-field"><br>
           <label>City</label><br>
           <i class="fa-solid fa-city" id="icon"></i><br>
           <input type="text" placeholder="Your city" class="input-field"><br>
          <div class="rigion">
            <div class="country">
              <label>Country</label><br>
              <i class="fa-solid fa-earth-americas" id="icon"></i><br>
              <select>
              <option value="">Your country</option>
              <option value="">America</option>
              <option value="">Brazil</option>
              <option value="">China</option>
             </select>
            </div>
            <div class="p-code">
            <label>Postal code</label><br>
            <i class="fa-brands fa-usps" id="icon"></i><br>
            <input type="text" placeholder="Your postal code">
            </div>
          </div>
        <p><input type="checkbox"> Save this information for next time</p>
           <button id="continue">Continue</button>
        </form>
    </div>
    <footer>
        <div class="footer">
            <p>created by <a href="">sunnylingala</a>-devchallenges.io</p>
        </div>
    </footer>
</body>
</html>
